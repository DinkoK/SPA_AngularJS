<div class="box">
    <h2>Edit Profile</h2>
    <p>
        <!-- TODO: add “name” field -->
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="userData.name" required />
    </p>
    <p>
        <!-- TODO: add “email” field -->
        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="userData.email" required />
    </p>
    <p>
        <!-- TODO: add “phone” field -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" ng-model="userData.phone" required />
    </p>
    <p>
        <label for="town">Town:</label>
        <select id="town" ng-model="userData.townId">
            <option value="null">(None)</option>
            <option ng-repeat="town in towns" value="{{town.id}}">
                {{town.name}}
            </option>
        </select>
    </p>
    <p>
        <a ng-click="register(userData)" class="button">Update</a>
        <a href="#/home" class="button">Cancel</a>
    <p>
</div>
