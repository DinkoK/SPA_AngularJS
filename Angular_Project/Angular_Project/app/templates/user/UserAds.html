<pagination total-items="userAds.numItems" ng-model="adsParams.startPage"
            items-per-page="adsParams.pageSize" ng-change="reloadAds()"
            max-size="9" boundary-links="true">
</pagination>

<ul>
    <li ng-repeat="ad in userAds.ads" class="box">
        <h1>{{ad.Title}}</h1>
        <div><strong>Date:</strong> {{ad.date | date:'dd-MMM-yyyy'}}</div>
        <div>
            <strong>Image:</strong>
            <img class="ad-image" src="{{defaultImg}}" ng-src="{{ad.imageDataUrl}}" />

        </div>
        <div>
            <div><b>Text: </b>{{ad.text}}</div>
            <div><b>Name: </b>{{ad.ownerName}}</div>
            <div><b>Email: </b>{{ad.ownerEmail}}</div>

        </div>
        <div><b>Status: </b>{{ad.status}}</div>
        
        <div > <a class="button" href="#/user/editMyAds" ng-click="HideMyAdsMenu()"><b>Edit: </b></a></div>
        <div class="button"><b>Publish Again: </b></div>
        <div class="button"><b>Delete: </b></div>
    </li>
</ul>

<pagination total-items="userAds.numItems" ng-model="adsParams.startPage"
            items-per-page="adsParams.pageSize" ng-change="reloadAds()"
            max-size="9" boundary-links="true">
</pagination>
