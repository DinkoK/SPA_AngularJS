<pagination total-items="ads.numItems" ng-model="adsParams.startPage"
            items-per-page="adsParams.pageSize" ng-change="reloadAds()"
            max-size="9" boundary-links="true">
</pagination>

<ul class="ads">
    <li ng-repeat="ad in ads.ads" class="box">
        <h1>{{ad.title}}</h1>
        <div><strong>Date:</strong> {{ad.date | date:'dd-MMM-yyyy'}}</div>
        <div >
            <strong>Image:</strong>
            <img class="ad-image" src="{{defaultImg}}" ng-src="{{ad.imageDataUrl }}" />
            
        </div>
        <div>
            <div><b>Text: </b>{{ad.text}}</div>
            <div><b>Name: </b>{{ad.ownerName}}</div>
            <div><b>Email: </b>{{ad.ownerEmail}}</div>
            <div><b>Phone: </b>{{ad.ownerPhone}}</div>
        </div>
        
        
    </li>
</ul>

<pagination total-items="ads.numItems" ng-model="adsParams.startPage"
            items-per-page="adsParams.pageSize" ng-change="reloadAds()"
            max-size="9" boundary-links="true">
</pagination>
